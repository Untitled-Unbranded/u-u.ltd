<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled Unbranded</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: Helvetica, Arial, sans-serif;
        }
        
        .crt-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        
        .crt-frame {
            position: absolute;
            width: 90%;
            height: 80%;
            background-color: #131313;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            overflow: hidden;
        }
        
        .crt-screen {
            position: absolute;
            width: calc(100% - 40px);
            height: calc(100% - 40px);
            top: 20px;
            left: 20px;
            background-color: #001500;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .crt-content {
            position: relative;
            z-index: 2;
            color: white;
            font-size: 6vw;
            font-weight: bold;
            font-style: italic;
            text-align: left;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
            letter-spacing: 2px;
            animation: textFlicker 3s infinite alternate;
            width: 80%;
            margin: 0 auto;
        }
        
        .first-letter {
            font-size: 1.2em;
            vertical-align: text-top;
            line-height: 0.8;
        }
        
        .remaining-letters {
            font-size: 0.5em;
            vertical-align: text-bottom;
        }
        
        .title-line1 {
            position: relative;
            z-index: 1;
        }
        
        .title-line2 {
            position: relative;
            margin-top: -0.6em;
            z-index: 2;
        }
        
        .crt-scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(0, 40, 0, 0),
                rgba(0, 40, 0, 0) 50%,
                rgba(0, 40, 0, 0.3) 50%,
                rgba(0, 40, 0, 0.3)
            );
            background-size: 100% 4px;
            z-index: 3;
            pointer-events: none;
        }
        
        .crt-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                ellipse at center,
                rgba(0, 255, 0, 0.15) 0%,
                rgba(0, 40, 0, 0.4) 80%,
                rgba(0, 20, 0, 0.8) 100%
            );
            z-index: 1;
            pointer-events: none;
        }
        
        .crt-flicker {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 50, 0, 0.1);
            opacity: 0;
            z-index: 4;
            pointer-events: none;
            animation: screenFlicker 0.3s infinite alternate;
        }
        
        @keyframes textFlicker {
            0%, 100% {
                opacity: 1;
            }
            92% {
                opacity: 0.9;
            }
            94% {
                opacity: 0.85;
            }
            96% {
                opacity: 0.9;
            }
        }
        
        @keyframes screenFlicker {
            0%, 95% {
                opacity: 0.1;
            }
            100% {
                opacity: 0;
            }
        }
        
        .crt-distortion {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
            mix-blend-mode: soft-light;
            opacity: 0.2;
            animation: distortion 30ms infinite;
        }
        
        @keyframes distortion {
            0% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-0.5px);
            }
            50% {
                transform: translateX(0);
            }
            75% {
                transform: translateX(0.5px);
            }
            100% {
                transform: translateX(0);
            }
        }
        
        .crt-button {
            position: absolute;
            bottom: 25px;
            right: 30px;
            width: 15px;
            height: 15px;
            background-color: #222;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }
        
        .crt-power-light {
            position: absolute;
            bottom: 25px;
            right: 60px;
            width: 10px;
            height: 10px;
            background-color: #00ff00;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
            animation: blink 2s infinite alternate;
        }
        
        @keyframes blink {
            0%, 95% {
                opacity: 1;
            }
            96%, 100% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="crt-container">
        <div class="crt-frame">
            <div class="crt-screen">
                <div class="crt-content">
                    <div class="title-line1"><span class="first-letter">U</span><span class="remaining-letters" style="margin-left: 1vw;">NTITLED</span></div>
                    <div class="title-line2" style="margin-left: 0.9vw;"><span class="first-letter">U</span><span class="remaining-letters">NBRANDED</span></div>
                </div>
                <div class="crt-glow"></div>
                <div class="crt-scanlines"></div>
                <div class="crt-flicker"></div>
                <div class="crt-distortion"></div>
            </div>
            <div class="crt-button"></div>
            <div class="crt-power-light"></div>
        </div>
    </div>

    <script>
        // Add some random jitter to the text to enhance the CRT effect
        const content = document.querySelector('.crt-content');
        let jitterTimeout;

        function applyJitter() {
            const jitterX = Math.random() * 1.5 - 0.75;
            const jitterY = Math.random() * 1.5 - 0.75;
            
            content.style.transform = `translate(${jitterX}px, ${jitterY}px)`;
            
            const blurAmount = Math.random() * 1.5;
            content.style.filter = `blur(${blurAmount}px)`;
            
            jitterTimeout = setTimeout(applyJitter, 50 + Math.random() * 100);
        }

        applyJitter();

        // Occasionally simulate a more significant CRT distortion
        setInterval(() => {
            if (Math.random() < 0.1) {
                const distortionEl = document.querySelector('.crt-distortion');
                distortionEl.style.opacity = '0.4';
                
                setTimeout(() => {
                    distortionEl.style.opacity = '0.2';
                }, 150);
            }
        }, 2000);
    </script>
</body>
</html>
